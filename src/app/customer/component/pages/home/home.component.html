<app-sidebar></app-sidebar>
<app-header></app-header>

<!-- Page Content  -->
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <!-- New Product -->
      <div class="col-lg-12">
        <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
          <div
            class="iq-card-header d-flex justify-content-between align-items-center position-relative"
          >
            <div class="iq-header-title">
              <h4 class="card-title mb-0">New Products</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <div class="row">
              <div
                class="col-sm-6 col-md-4 col-lg-3"
                *ngFor="let item of newProducts"
              >
                <div
                  class="iq-card iq-card-block iq-card-stretch iq-card-height browse-bookcontent"
                >
                  <div class="iq-card-body p-0">
                    <div class="d-flex align-items-center">
                      <div
                        class="col-6 p-0 position-relative image-overlap-shadow"
                      >
                        <a href="javascript:void();"
                          ><img
                            class="img-fluid rounded w-100"
                            src="{{ item.image }}"
                            alt=""
                        /></a>
                        <div class="view-book">
                          <a
                            [routerLink]="['product/', item.id]"
                            class="btn btn-sm btn-white"
                            >View Now</a
                          >
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-2">
                          <h6 class="mb-1">
                            {{ item.name }}
                          </h6>
                          <p class="font-size-13 line-height mb-1">
                            Category: {{ item.catename }}
                          </p>
                          <div class="d-block line-height">
                            <span class="font-size-11 text-warning">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                            </span>
                          </div>
                        </div>
                        <div
                          *ngIf="item.sale_price > 0"
                          class="price d-flex align-items-center"
                        >
                          <span class="pr-1 old-price">${{ item.price }}</span>
                          <h6>
                            <b>${{ item.sale_price }}</b>
                          </h6>
                        </div>
                        <div
                          *ngIf="item.sale_price == 0"
                          class="price d-flex align-items-center"
                        >
                          <h6>
                            <b>{{ item.price }} đ</b>
                          </h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- New Product END -->

      <!-- Sale Product -->
      <div class="col-lg-12">
        <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
          <div
            class="iq-card-header d-flex justify-content-between align-items-center position-relative"
          >
            <div class="iq-header-title">
              <h4 class="card-title mb-0">Saling Products</h4>
            </div>
          </div>
          <div class="iq-card-body">
            <div class="row">
              <div
                class="col-sm-6 col-md-4 col-lg-3"
                *ngFor="let item of saleProducts"
              >
                <div
                  class="iq-card iq-card-block iq-card-stretch iq-card-height browse-bookcontent"
                >
                  <div class="iq-card-body p-0">
                    <div class="d-flex align-items-center">

                        /></a>
                        <div class="view-book">
                          <a
                            [routerLink]="['product/', item.id]"
                            class="btn btn-sm btn-white"
                            >View Now</a
                          >
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-2">
                          <h6 class="mb-1">
                            {{ item.name }}
                          </h6>
                          <p class="font-size-13 line-height mb-1">
                            Category: {{ item.catename }}
                          </p>
                          <div class="d-block line-height">
                            <span class="font-size-11 text-warning">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                            </span>
                          </div>
                        </div>
                        <div
                          *ngIf="item.sale_price > 0"
                          class="price d-flex align-items-center"
                        >
                          <span class="pr-1 old-price">${{ item.price }}</span>
                          <h6>
                            <b>${{ item.sale_price }}</b>
                          </h6>
                        </div>
                        <div
                          *ngIf="item.sale_price == 0"
                          class="price d-flex align-items-center"
                        >
                          <h6>
                            <b>{{ item.price }} đ</b>
                          </h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
