<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
          <div
            class="iq-card-header d-flex justify-content-between align-items-center"
          >
            <h4 class="card-title mb-0">Details of: {{ data?.name }}</h4>
          </div>
          <div class="iq-card-body pb-0">
            <div
              class="description-contens align-items-top row align-items-center"
            >
              <div class="col-md-6">
                <div
                  class="iq-card-transparent iq-card-block iq-card-stretch iq-card-height"
                >
                  <img class="card-img" src="{{ data?.image }}" />
                </div>
              </div>
              <div class="col-md-6">
                <div
                  class="iq-card-transparent iq-card-block iq-card-stretch iq-card-height"
                >
                  <div class="iq-card-body p-0">
                    <h3 class="mb-3">{{ data?.name }}</h3>
                    <div
                      *ngIf="data?.sale_price > 0"
                      class="price d-flex align-items-center font-weight-500 mb-2"
                    >
                      <span class="font-size-20 pr-2 old-price"
                        >{{ data?.price }} ₫</span
                      >
                      <span class="font-size-24 text-dark"
                        >{{ data?.sale_price }} ₫</span
                      >
                    </div>

                    <div
                      *ngIf="data?.sale_price == 0"
                      class="price d-flex align-items-center font-weight-500 mb-2"
                    >
                      <span class="font-size-24 text-dark"
                        >{{ data?.price }} ₫</span
                      >
                    </div>
                    <div class="mb-3 d-block">
                      <span class="font-size-20 text-warning">
                        <i class="fa fa-star mr-1"></i>
                        <i class="fa fa-star mr-1"></i>
                        <i class="fa fa-star mr-1"></i>
                        <i class="fa fa-star mr-1"></i>
                        <i class="fa fa-star"></i>
                      </span>
                    </div>
                    <span class="d-block text-danger">Description: </span>
                    <span class="text-dark mb-4 pb-4 iq-border-bottom d-block">
                      {{ data?.description }}
                    </span>
                    <div class="text-primary mb-4">
                      Category:
                      <span class="text-body">{{ data?.catename }}</span>
                    </div>
                    <div class="mb-4 d-flex align-items-center">
                      <a routerLink="#" class="btn btn-primary view-more mr-2"
                        >Add To Cart</a
                      >
                    </div>
                    <div class="mb-3">
                      <button
                        (click)="addToFavour()"
                        class="text-body text-center btn"
                      >
                        <span
                          class="avatar-30 rounded-circle bg-primary d-inline-block mr-2"
                          ><i class="ri-heart-fill"></i></span
                        ><span>Add To Favourite</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
