<app-sidebar></app-sidebar>
<app-header></app-header>
<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Product</h4>
            </div>
            <div class="iq-card-header-toolbar d-flex align-items-center">
              <a routerLink="/admin/product/add" class="btn btn-primary"
                >Add New</a
              >
            </div>
          </div>
          <div class="iq-card-body">
            <div class="col-lg-4 p-0">
              <form [formGroup]="myGroup">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search in Product.."
                  formControlName="keywords"
                  (input)="handleChange($event)"
                />
              </form>
            </div>
            <div class="table-responsive">
              <table class="data-tables table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.sale_price }}</td>
                    <td class="w-25">
                      <img
                        src="{{ item.image }}"
                        alt="{{ item.name }}"
                        class="card-img"
                      />
                    </td>
                    <td>{{ item.catename }}</td>
                    <td>{{ item.status == 1 ? "Show" : "Hide" }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                      <div class="flex align-items-center list-user-action">
                        <a
                          class="bg-primary"
                          data-toggle="tooltip"
                          data-placement="top"
                          data-original-title="Edit"
                          [routerLink]="['/admin/product/edit/', item.id]"
                          asp-action="Edit"
                        >
                          <i class="ri-pencil-line"></i>
                        </a>
                        <button
                          class="bg-primary btn btn-debug"
                          data-toggle="tooltip"
                          (click)="delete(item.id)"
                          [routerLink]="['/admin/product', '']"
                          data-placement="top"
                          title=""
                          data-original-title="Delete"
                          href="#"
                        >
                          <i class="ri-delete-bin-line"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
